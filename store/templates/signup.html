{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | Entegrasyon Cloud</title>
    
            <!-- Favicon -->
            <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.png' %}">
            <!-- Preload Font -->
            <link rel="preload" href="{% static 'fonts/riode.ttf' %}" as="font" type="font/woff2" crossorigin="anonymous">
            <link rel="preload" href="{% static 'vendor/fontawesome-free/webfonts/fa-solid-900.woff2' %}" as="font" type="font/woff2"
                crossorigin="anonymous">
            <link rel="preload" href="{% static 'vendor/fontawesome-free/webfonts/fa-brands-400.woff2' %}" as="font" type="font/woff2"
                crossorigin="anonymous">
            <script>
                WebFontConfig = {
                    google: { families: [ 'Poppins:300,400,500,600,700,800' ] }
                };
                ( function ( d ) {
                    var wf = d.createElement( 'script' ), s = d.scripts[ 0 ];
                    wf.src = '{% static "js/webfont.js" %}';
                    wf.async = true;
                    s.parentNode.insertBefore( wf, s );
                } )( document );
            </script>
    
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    
        <!-- Plugins CSS File -->
    
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/sticky-icon/stickyicon.css' %}">
    
        <!-- Main CSS File -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/demo33.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/intro.css' %}">
    
        {% block extra_head %}
        <!-- Any extra head content goes here -->
        {% endblock %}
    </head>
    <body class="intro-page">
        
        <main class="main intro-main" >

            <div class="logodiv">
                <img class="logo" src="{% static 'uploads/bahcesehir_logo.png' %}" alt="">
            </div>

            <div class="page-content mt-6 pb-2 mb-10">
                <div class="container">
                    <div class="login-popup">
                        <div class="form-box">
                            <div class="tab tab-nav-simple tab-nav-boxed form-tab">
                                <ul class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link border-no lh-1 ls-normal" href="{% url 'signin' %}">Giriş Yap</a>
                                    </li>
                                    <li class="delimiter">ya da</li>
                                    <li class="nav-item">
                                        <a class="nav-link border-no lh-1 ls-normal active" href="{% url 'signup' %}">Kayıt Ol</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active in" id="signin">
                                        <form action="#">

                                            <div class="form-group mb-2">
                                                <label for="identity">Öğrenci TC Kimlik Numarası</label>
                                                <input type="text" class="form-control" id="identity" name="identity" placeholder="Öğrenci TC Kimlik Numarası *" required="">
                                            </div>

                                            <div class="form-grop mb-2">
                                                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" class="form-control" id="phone" name="phone" placeholder="Telefon *" required="">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control" id="singin-email" name="singin-email" placeholder="Username or Email Address *" required="">
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control" id="singin-password" name="singin-password" placeholder="Password *" required="">
                                            </div>

                                            <div class="form-footer">
                                                Kişisel verilerin işlenmesi hakkında Aydınlatma Metni'ne buradan Ulaşabilirsiniz. 
                                                <br>  <br>

                                                <div class="form-checkbox">
                                                    <input type="checkbox" class="custom-checkbox" id="signin-remember" name="signin-remember">
                                                    <label class="form-control-label" for="signin-remember">Kullanım Koşulları'nı okudum onaylıyorum</label>
                                                </div>
                                            </div>
                                            <button class="btn btn-dark btn-block btn-rounded" type="submit">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>


        <!-- Plugins JS File -->

        
        <!-- Main JS File -->
        <script src="{% static 'js/main.min.js' %}"></script>
    </body>
</html>
